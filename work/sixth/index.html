<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../common/css/reset.css">
  <link rel="stylesheet" href="../../common/css/base.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Document</title>
</head>
<body>
  <div class="wrapper" id="wrapper">
    <button type="button" class="btn search-btn" id="pokemon_search">ポケモンを探す</button>
  </div>
  <script src="../../common/js/jquery.js"></script>
  <script>
    // 回答はここに書いてね
    // 「捕まえる」失敗時の画面表示
    let failHtml =
    `
      <p class="text">逃げられてしまった...</p>
      <button class="btn mt" data-js="reset">戻る</button>
    `

    $('#pokemon_search').click(function() {
    $.ajax({
      url: 'https://pokeapi.co/api/v2/pokemon/1',
      method: 'GET'
    }).done(function(res) {
      console.log(res);
      let encountHtml =
        `
          <p class="name">${res.name}</p>
          <div>
            <img class="img" src="${res.sprites.front_default}" alt="">
          </div>
          <div>
            <button class="btn" id="catch">捕まえる</button>
            <button class="btn" data-js="reset">逃げる</button>
          </div>
        `
      $('#wrapper').html(encountHtml);

      $('.btn[data-js="reset"]').click(function() {
        $('#wrapper').html('<button type="button" class="btn search-btn" id="pokemon_search">ポケモンを探す</button>')
      })

      $('#catch').click(function() {
        let rand = Math.round(Math.random() * (2 - 1) + 1);
        if(rand === 1) {
        $.ajax({
          url:'https://pokeapi.co/api/v2/item/4',
          method:'GET'
          }).done(function(res) {
            console.log(res);
            let doneHtml =
              `
                <p class="name">ゲットしました</p>
                <div>
                  <img class="img" src="${res.sprites.default}" alt="">
                </div>
                <button class="btn" data-js="reset">戻る</button>
              `
            $('#wrapper').html(doneHtml);
          }).fail(function(err) {

          }
        )}else{
          let failHtml =
            `
              <p class="text">逃げられてしまった...</p>
              <button class="btn mt" data-js="reset">戻る</button>
            `
          $('#wrapper').html(failHtml);
        };
      })
    }).fail(function(err) {
      
    })
  });


  </script>
</body>
</html>
